<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <script src="script/scripts.js" defer></script>
        <title>ToDOList</title>
    </head>
    <body class="body">
        <form class="input_block" class="form">
            <div>
                <input class="input_text" type="text" name="name" placeholder="Enter the task!">
                <p class="error">Wrong! Write at least three characters!</p>
                <button class="input_btn" type="submit">Click</button>
            </div>
        </form>
        <div class="list_block">
            <ol class="input_blocks"></ol>
        </div>
        <script type="text/template" class="list_template">
            <li class="list_elements {{doneClass}}" data-id='{{id}}'>
                {{name}}
                <button type="button" class="delete-btn">Delete</button>
            </li>
        </script>
    </body>
</html>
